<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="homebar.js"></script>
    <script src="selma.js"></script>
    <link rel="stylesheet" href="selma.css">
    <title>Selma</title>
</head>

<body>
    <home-bar menu="" heading="Selma <3" crumb="Gratulerer med dagen!" username="Elsker deg!"></home-bar>

    <div class="container">
        <div class="card">
            <div class="face face1">
                <div class="content">
                    <img src="Selma1.jpeg" alt="">
                    <img src="Selma11.jpeg" alt="">
                </div>
            </div>
            <div class="face face2">
                <div class="content">
                    <p id="text1">Husker du når vi måtte gå ut av leir hver kveld for å være sammen</p>
                    <button type="button" id="jpg">Trykk<3</button>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="face face1">
                <div class="content">
                    <img src="Selma2.jpeg" alt="">
                    <img src="Selma22.jpeg" alt="">
                </div>
            </div>
            <div class="face face2">
                <div class="content">
                    <p id="text2">Var alltid så koselig å pusse tenner om kvelden uansett hvor sent det var og hvor trøtte vi ble</p>
                    <button type="button" id="png">Trykk<3</button>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="face face1">
                <div class="content">
                    <img src="Selma3.jpeg" alt="">
                    <img src="Selma33.jpeg" alt="">
                </div>
            </div>
            <div class="face face2">
                <div class="content">
                    <p id="text3">Savner tiden i Trondheim da vi var helt for oss selv og kunne gjøre hva vi ville uten å tenke at noen overvåket oss</p>
                    <button type="button" id="svg">Trykk<3</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        setup();
    </script>
    <canvas id="confetti"></canvas>
</body>

</html>
